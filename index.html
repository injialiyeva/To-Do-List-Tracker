<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Tracker</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <h1>To-Do List</h1>
        <img id="inactive-down-arrow" src="/images/inactive-down-arrow.png" alt="inactive-down-arrow">
        <form>
            <input 
                type="text" 
                id="new-task-input" 
                placeholder="Add new task">
            <input 
                type="submit"
                id="new-task-submit"
                value="Add">
        </form> 
    </div>


    <script src="/script.js"></script>
</body>
</html>
