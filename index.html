<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Tracker</title>
    <link rel="icon" href="/images/card-checklist.svg" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>

      <h1>To-Do List</h1>

      <button class="sort-buttons">
        <img
          class="mintomax-button"
          id="inactive-down-arrow"
          src="/images/inactive-down-arrow.png"
          alt=""
        />
      </button>

      <form>
        <div class="todo-list" id="to-do-div">
          <div class="to-do">
            <input
              type="text"
              class="input"
              id="input-task"
              placeholder="Type new task"
            />
            <button class="delete-buttons"></button>
          </div>
        </div>

        <button type="submit" class="add-button">
          <div class="plus-sign"><span>+</span></div>
          <p>Add</p>
        </button>
      </form>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
